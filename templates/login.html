<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        /* Start body rules */
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20230704/pngtree-office-essentials-technology-and-gadgets-illustration-featuring-laptop-printer-camera-tablet-image_3748458.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Abel', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Center form container */
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }
        
        /* Form styles */
        form {
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            padding: 20px;
            background-color:black;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Form container */
        form .con {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
        }
        
        /* Login title */
        header h2 {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            color:white;
            margin-bottom: 10px;
        }
        
        /* Welcome message */
        header p {
            font-size: 1rem;
            color: #ffdd57;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Input item */
        .input-item {
            background: #f5f5f5;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        /* Show/hide password Font Icon */
        #eye {
            background: #f5f5f5;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: -45px; /* Adjusted */
        }
        
        #eye:hover {
            background-color: #ddd;
        }
        
        /* Input fields */
        input[class="form-input"] {
            width: calc(100% - 80px); /* Adjusted */
            height: 50px;
            padding: 15px;
            font-size: 16px;
            color: #000;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: 0.2s linear;
            margin-bottom: 15px;
        }
        
        input:focus {
            transform: translateX(-2px);
            border-radius: 5px;
        }
        
        /* Buttons */
        button {
            color: #fff;
            width: 100%;
            height: 50px;
            padding: 0 20px;
            background: #ffdd57;
            border-radius: 5px;
            outline: none;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s linear;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        /* Button hover effects */
        button:hover {
            background-color: #e3bc26;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- LOGIN FORM -->
        <form action="/login" method="post">
            <div class="con">
                <!-- Header Content -->
                <header class="head-form">
                    <h2>Log In</h2>
                    <p>Login here using your username and password</p>
                </header>
                <div class="field-set">
                 
                    <input class="form-input" id="username" name="username" type="text" placeholder="Username" required>
                   
                    <input class="form-input" type="password" placeholder="Password" id="password" name="password" required>
                    <span id="eye" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </span>
                    <!-- Log In Button -->
                    <button class="log-in" type="submit">Log In</button>
                </div>
                <!-- Other Options -->
                <div class="other">
                   
                    <a href="/register"><button class="btn submits sign-up">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></button></a>
                </div>
            </div>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
            }
        }
    </script>
</body>
</html>
